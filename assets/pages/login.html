<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EACAMP Bank</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/reset.css">
    <script src="../js/login.js" defer ></script>
    

</head>
<body>
    <main>
     <!--This is first page for registiration-->
        <div id="container">

     <!--Left side of menu -->

            <div id="firstPart" >
                <h1>EACAMP BANK</h1>
                <h2>Xoş gəlmisiniz!</h2>
                <img src="../images/Abstraction.png"  alt="abstaction" class="abstraction">
            </div>


     <!--Right side of menu-->

            <div id="secondPart" >
                <div>

     <!-- In order to choose language which is easy for you to understand -->

                    <div id="language">
                        <p >Azərbaycan dili </p>
                        <img src="../images/images.jpg" alt="down" class="image">
                    </div>


     <!--Sign in part// it is includes labels and inputs in order to write  your mail and password-->

                    <div class="sign-in">
                        <div>
                            <h4 >Daxil olmaq üçün e-mail və şifrəni daxil edin!</h4>
                            <p>Qeydiyyatdan keçdikdən sonra siz sistemə daxil ola biləcəksiniz!</p>
                        </div>

                        <form >
                            <div  class="information">
                            
        
                                <label for="email">E-mail ünvanınız</label>
                                <input type="email" placeholder="Mail ünvanınızı daxil edin!" id="email">
                                <p id="emailjs"></p>
            
                                <label for="password">Şifrə</label>
                                <input type="password" placeholder="Şifrə daxil edin!" id="password">
                                <p id="passwordjs"></p>
            
                            
                               
                            </div>

                        </form>
                        

    <!-- Part of "Rememeber me"-->

                        <div class="checkbox">
                            <div id="check">
                                <input type="checkbox" class="box"  id="checkOk">
                                <p class="ok">Məni yadda saxla.</p>
                            </div>
                            <p id="isOk"></p>
        
    
                        </div>

                        
    
                    </div>
                    <!--Button for sign in-->
                    <button type="button" id="btn" class="right" >Daxil olun</button>

                    
                    
                    
                    
    
                </div>
            </div>
        </div>


    </main>
    
</body>
</html>
