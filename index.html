<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EACAMP Bank</title>
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <script src="./assets/js/index.js"  defer></script>

</head>
<body>
    <main>
     <!--This is first page for registiration-->
        <div id="container">

     <!--Left side of menu -->

            <div id="firstPart" >
                <h1>EACAMP BANK</h1>
                <h2>Xoş gəlmisiniz!</h2>
                <img src="./assets/images/Abstraction.png "  alt="abstaction" class="abstraction">
            </div>


     <!--Right side of menu-->

            <div id="secondPart" >
                <div>

     <!-- In order to choose language which is easy for you to understand -->

                    <div id="language">
                        <p >Azərbaycan dili </p>
                        <img src="./assets/images/images.jpg" alt="down" class="image">
                    </div>


     <!--Registiration part// it is includes labels and inputs in order to write main  information about yourself-->

                    <div class="register">
                        <div>
                            <h4 >Əziz istifadəçi, zəhmət olmasa qeydiyyatdan keçin!</h4>
                            <p>Qeydiyyatdan keçdikdən sonra siz sistemə daxil ola biləcəksiniz!</p>
                        </div>
                        <form >
                            <div  class="information">
                                <label for="ad">Ad</label>
                                <input type="text" placeholder="Adınızı daxil edin!" id="ad">
                                <p id="namejs"></p>
            
                                <label for="soyad">Soyad</label>
                                <input type="text"  placeholder="Soyadınızı daxil edin!" id="soyad">
                                <p id="surnamejs"></p>
            
                                <label for="email">E-mail ünvanınız</label>
                                <input type="email" placeholder="Mail ünvanınızı daxil edin!" id="email">
                                <p id="mailjs"></p>
            
                                <label for="password">Şifrə</label>
                                <input type="password" placeholder="Şifrə daxil edin!" id="password">
                                <p id="passjs"></p>
            
                                <label for="password2">Şifrə təkrar</label>
                                <input type="password" placeholder="Şifrəni təkrar daxil edin!" id="password2">
                                <p id="repeatpassjs"></p>
                               
                            </div>

                        </form>
                        

    <!-- Part of "Iam agree or disagree with all rules about Bank and Bank system"-->

                        <div class="checkbox">
                            <div id="check">
                                <input type="checkbox"  id="checkOk">
                                <p class="ok">Mən, yazılan bütün qaydalarla razıyam.</p> 
                            </div>
                                 <p id="isOk"></p><br>
        
    <!--Button for complete registiration if information is ture and customer is agree with all rules-->
                             
                               
                            
                        </div>
    
                    </div>

                    
                    <button type="button" id="btn" >Qeydiyyat</button>
                    
                    
                    
    
                </div>


                
            </div>
        </div>


    </main>
    
</body>
</html>
